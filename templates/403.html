{% extends "base.html" %}

{% block title %}Access Denied - AIM{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <span class="display-1 text-muted">403</span>
            </div>

            <h1 class="h2 mb-3">Access Denied</h1>

            <p class="text-muted mb-4">
                Sorry, you don't have permission to access this page.
            </p>

            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <a href="{% url 'index' %}" class="btn btn-primary">Go to Homepage</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
            </div>

            <p class="text-muted small mt-4">
                If you believe this is an error, please <a href="/about/contact/">contact us</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
