{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="mb-4">
            <span class="display-1 text-muted">500</span>
        </div>
        <h1 class="h2 mb-3">Something Went Wrong</h1>
        <p class="text-muted mb-4">
            We're sorry, but something went wrong on our end.<br>
            Our team has been notified and we're working to fix it.
        </p>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">Try Again</button>
        </div>
        <p class="text-muted small mt-4">
            If this problem persists, please contact us at
            <a href="mailto:info@aimath.org">info@aimath.org</a>
        </p>
    </div>
</body>
</html>
